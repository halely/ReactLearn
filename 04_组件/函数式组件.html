<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <div id="root"></div>
    <!-- 引入依赖 ,引入的时候，必须就按照这个步骤-->
    <!-- 1.引入react核心库 -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- 2.引入react-dome,用于支持react操作DOM -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 3.引入bable,用于将jsx转换成js -->
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        // 1.创建函数式组件 
        function MyComponent() {
            console.log(this);//这个this是undefined,因为babel编译之后开启了严格模式
            return <h2>这是一个函数式组件（适用于【简单组件】的定义）</h2>
        }
        //2.渲染组件
        ReactDOM.render(<MyComponent />, document.getElementById("root"));
        /*注意事项：
            1.组件的首字母必须是大写，并且有返回值
            2.在渲染的时候必须<组件名 />
        */
        /* 执行过程：
            1.React解析组件标签，找到相应的组件。
            2.发现组件是函数定义的，随后调用函数，将返回的虚拟DOM转化为真实DOM,随后呈现在页面中。

            在类中，一般方法是放在原型对象上的，供实例使用
            方法中的this主要取·决于是谁调用了他
        */  
    </script>
</body>

</html>
