<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button {
        margin: 0 10px;
    }
</style>

<body>
    <div id="root"></div>
    <!-- 引入依赖 ,引入的时候，必须就按照这个步骤-->
    <!-- 1.引入react核心库 -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- 2.引入react-dome,用于支持react操作DOM -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 3.引入bable,用于将jsx转换成js -->
    <script src="../js/babel.min.js"></script>
    <!-- 4.用于对组件标签数学进行限制 -->
    <script src="../js/prop-types.js"></script>
    <script type="text/babel">
        // 1.创建类式组件 
        // 16.8版本之后不建议使用string类型的ref,有效率问题
        class Demo extends React.Component {
            showData = () => {
                alert(this.refs.input1.value)
            }
            showData2 = () => {
                alert(this.refs.input2.value)
            }
            render() {
                return (
                    <div>
                        <input ref="input1" type="text" placeholder="点击案例提示数据" />
                        <button onClick={this.showData} >点击我显示左侧数据</button>
                        <input onBlur={this.showData2} ref="input2" type="text" placeholder="失去焦点显示数据" />
                    </div>
                )
            }
        }
        //2.渲染组件
        ReactDOM.render(<Demo />, document.getElementById("root"));
    </script>
</body>

</html>
