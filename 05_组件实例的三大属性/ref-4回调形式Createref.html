<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button {
        margin: 0 10px;
    }
</style>

<body>
    <div id="root"></div>
    <!-- 引入依赖 ,引入的时候，必须就按照这个步骤-->
    <!-- 1.引入react核心库 -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- 2.引入react-dome,用于支持react操作DOM -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 3.引入bable,用于将jsx转换成js -->
    <script src="../js/babel.min.js"></script>
    <!-- 4.用于对组件标签数学进行限制 -->
    <script src="../js/prop-types.js"></script>
    <script type="text/babel">
        // 1.创建类式组件 
        class Demo extends React.Component {
            //通过API，创建React的容器，相当于对于回调函数创建了一个相应的API，省略了中间环节
            //但是这个容器是专门专用的，所以每一个ref都需要创建这个
            myRef = React.createRef()
            showData = () => {
                alert(this.myRef.current.value)
            }
            render() {
                return (
                    <div>
                        <input ref={this.myRef} type="text" placeholder="点击案例提示数据" />
                        <button onClick={this.showData} >点击我显示左侧数据</button>
                    </div>
                )
            }
        }
        //2.渲染组件
        ReactDOM.render(<Demo />, document.getElementById("root"));
    </script>
</body>

</html>
