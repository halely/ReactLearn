<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button {
        margin: 0 10px;
    }
</style>

<body>
    <div id="root"></div>
    <!-- 引入依赖 ,引入的时候，必须就按照这个步骤-->
    <!-- 1.引入react核心库 -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- 2.引入react-dome,用于支持react操作DOM -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 3.引入bable,用于将jsx转换成js -->
    <script src="../js/babel.min.js"></script>
    <!-- 4.用于对组件标签数学进行限制 -->
    <script src="../js/prop-types.js"></script>
    <script type="text/babel">
        // 1.创建类式组件 
        class Demo extends React.Component {
            /*
               (1).React的事件是通过onXxx属性指定时间处理函数
                   a.React使用的都是自定义的时间，而不是原生的DoM事件_为了更好的兼容性
                   b.React中的事件是通过事件委托方式处理的
                (2).通过event.target得到发生事件的Dom元素对象
            */

            //创建Ref容器
            myRef1 = React.createRef()
            showData = () => {
                alert(this.myRef1.current.value)
            }
            showData2 = (event) => {
                alert(event.targe.value)
            }
            render() {
                return (
                    <div>
                        <input ref={this.myRef2} type="text" placeholder="点击案例提示数据" />
                        <button onClick={this.showData} >点击我显示左侧数据</button>
                        <input onBlur={this.showData2} type="text" placeholder="失去焦点显示数据" />
                    </div>
                )
            }
        }
        //2.渲染组件
        ReactDOM.render(<Demo />, document.getElementById("root"));
    </script>
</body>

</html>
