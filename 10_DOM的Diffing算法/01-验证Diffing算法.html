<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="div">

    </div>
</body>

<!-- 引入依赖 ,引入的时候，必须就按照这个步骤-->
<!-- 1.引入react核心库 -->
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<!-- 2.引入react-dome,用于支持react操作DOM -->
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<!-- 3.引入bable,用于将jsx转换成js -->
<script src="../js/babel.min.js"></script>
<!-- 4.用于对组件标签数学进行限制 -->
<script src="../js/prop-types.js"></script>

<script type="text/babel">
    class Person extends React.Component {
        state = {
            person: [
                { id: 1, name: "张三", age: 18 },
                { id: 2, name: "李四", age: 19 }
            ]
        }

        addObject = () => {
            let { person } = this.state;
            const p = { id: (person.length + 1), name: "王五", age: 20 };
            this.setState({ person: [p, ...person] });
        }

        render() {
            return (
                <div>
                    <button onClick={this.addObject}>点击增加对象</button>
                    <ul>
                        {
                            this.state.person.map((p, index) => {
                                return <li key={p.id}>{p.name}</li>
                            })
                        }
                    </ul>
                </div>
            )
        }
    }

    ReactDOM.render(<Person />, document.getElementById("div"));
</script>

</html>
