<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <div id="root"></div>
    <!-- 引入依赖 ,引入的时候，必须就按照这个步骤-->
    <!-- 1.引入react核心库 -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- 2.引入react-dome,用于支持react操作DOM -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 3.引入bable,用于将jsx转换成js -->
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        // 1.创建函数式组件 
        class MyComponent extends React.Component {
            render() {
                //render是放在原型对象上的，供实例对象使用
                //render的this，MyComponent的实例对象【组件实例对象】
                return <h1>这是一个类组件（适用于【复杂组件】的定义）</h1>
            }
        }
        //2.渲染组件
        ReactDOM.render(<MyComponent />, document.getElementById("root"));
        /*注意事项：
            1.组件的首字母必须是大写，并且有返回值
            2.在渲染的时候必须<组件名 />
        */
        /* 执行过程：
            1.React解析组件标签，找到相应的组件
            2.发现组件是类定义的，随后new出来的类的实例，并通过该实例调用到原型上的render方法
            3.将render返回的虚拟DOM转化为真实的DOM,随后呈现在页面中

            复杂组件：有状态的
            简单组件：没有状态的
            组件的状态里面保存着数据 state
        */
    </script>
</body>

</html>
