<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <div id="root1"></div>
    <div id="root2"></div>
    <!-- 引入依赖 ,引入的时候，必须就按照这个步骤-->
    <!-- 1.引入react核心库 -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- 2.引入react-dome,用于支持react操作DOM -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 3.引入bable,用于将jsx转换成js -->
    <script src="../js/babel.min.js"></script>
    <!-- 4.用于对组件标签数学进行限制 -->
    <script src="../js/prop-types.js"></script>
    <script type="text/babel">
        // 1.创建函数式组件 
        class Person extends React.Component {
            render() {
                let { props } = this;
                return (
                    <ul>
                        <li>姓名：{props.name}</li>
                        <li>年龄：{props.age}</li>
                        <li>性别：{props.sex}</li>
                    </ul>
                )
            }
        }
        //设置类型和是否必填
        Person.propTypes = {
            name: PropTypes.string.isRequired,//限制名称是字符串类型切必填
            sex: PropTypes.string,
            age: PropTypes.number
        }
        //设置默认值
        Person.defaultProps = {
            sex: '人妖'
        }
        const userData1 = { name: 'Hale', age: 25, sex: 'man' }
        const userData2 = { name: '张三', age: 44 }
        //2.渲染组件
        ReactDOM.render(<Person {...userData1} />, document.getElementById("root1"));
        ReactDOM.render(<Person {...userData2} />, document.getElementById("root2"));

    </script>
</body>

</html>
